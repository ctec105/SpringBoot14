<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="mt-5" th:object="${estudiante}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<p th:each="error : ${#fields.errors('*')}" th:text="${error}"></p>
					</ul>
				</div>
				
				<!-- Flash -->
				<div class="alert alert-success" th:if="${success != null}" th:text="${success}">
				
				</div>
				
				<div class="card mt-5">
					<div class="card-header text-center">
						Formulario de estudiante
					</div>
					<div class="card-body">
						<form action="#" th:action="@{/}" th:object="${estudiante}" method="post">
							<div class="row form-group">
								<label class="col-md-3">Nombre</label>
								<input type="text" class="form-control col-md-8" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
								<small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Apellidos</label>
								<input type="text" class="form-control col-md-8" th:field="*{apellidos}" th:errorclass="'form-control alert-danger'"/>
								<small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Edad</label>
								<input type="text" class="form-control col-md-8" th:field="*{edad}" th:errorclass="'form-control alert-danger'"/>
								<small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
							</div>
							
							<div class="row form-group">
								<label class="col-md-3">Curso</label>
								<input type="text" class="form-control col-md-8" th:field="*{curso}" th:errorclass="'form-control alert-danger'"/>
								<small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></small>
							</div>
						
							<div class="row form-group">
								<label class="col-md-3">Fecha Ingreso</label>
								<input type="date" class="form-control col-md-8" th:field="*{fechaIngreso}" th:errorclass="'form-control alert-danger'"/>
								<small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
								
								<button type="submit" class="btn btn-success col-md-8 offset-3 mt-3">Guardar</button>
							</div>
						</form>
					</div>
				</div>
				
				<a th:href="@{/list}">
					<button class="btn btn-success mt-5">Listado de estudiantes</button>
				</a>
				
			</div>
		</div>
	</div>
	
</body>
</html>
