<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h3 class="text-center" th:text="${encabezado}"></h3>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Edad</th>
					<th>Curso</th>
					<th>Fecha Ingreso</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.id}"></td>
					<td th:text="${estudiante.nombre}"></td>
					<td th:text="${estudiante.apellidos}"></td>
					<td th:text="${estudiante.edad}"></td>
					<td th:text="${estudiante.curso}"></td>
					<td th:text="${#dates.format(estudiante.fechaIngreso,'dd/MM/yyyy')}"></td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/}">
			<button class="btn btn-default mt-5">&laquo; Volver</button>
		</a>
	</div>
</body>
</html>
